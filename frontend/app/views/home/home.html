<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consulta Livros</title>
</head>
<body ng-controller="homeController">
    <section class="container mt-5 mb-5">
        <h1 class="text-center">Livros Cadastrados</h1>
        <table class="table table-striped table-hover">
            <thead>
                <th>Titulo</th>
                <th>Paginas</th>
                <th>Autor</th>
            </thead>
            <tbody>
                <tr ng-repeat="book in books.books">
                    <td>{{book.title}}</td>
                    <td>{{book.pageqty}}</td>
                    <td>{{book.authors.name}}</td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
