<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consulta Livros</title>
</head>
<body ng-controller="homeController">
    <header></header>
    <section class="container">
        <h1>Livros Cadastrados</h1>
        <a href="#!/book" >Cadastrar Livro</a>
        <a href="#!/author">Cadastrar Autor</a>
        <table>
            <thead>
                <th>Titulo</th>
                <th>Paginas</th>
                <th>Autor</th>
            </thead>
            <tbody>
                <tr ng-repeat="book in books">
                    <td>{{book.title}}</td>
                    <td>{{book.pageQty}}</td>
                    <td>{{book.author}}</td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer></footer>
</body>
</html>
